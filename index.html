  <h1 style="text-align: center;">Mock AWS Launch Page</h1>

      <option>t2.micro</option>

    </select>

    <label for="region">Region:</label>
    <select id="region">

      <option>us-east-1</option>
      <option>eu-west-1</option>

    <button type="submit" disabled>Launch Instance</button>
